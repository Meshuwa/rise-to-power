l_english:
 dp_sengoku_jidai:0 "Sengoku Jidai"
 dp_sengoku_jidai_tooltip:1 "#header Start a $dp_sengoku_jidai$ [concept_diplomatic_play]#!\n$TOOLTIP_DELIMITER$\n$dp_sengoku_jidai_desc$"
 dp_sengoku_jidai_desc:0 "Sets the initiating [concept_war_goal] to annex all lesser Japanese clans."

 daimyo:0 "Daimyo"
 daimyo_action_name:0 "[concept_daimyo]"
 daimyo_action_propose_name:0 "Make into [concept_daimyo]"
 daimyo_action_break_name:0 "Grant Independence"
 daimyo_action_ask_to_break_name:0 "Demand Independence"
 daimyo_desc:1 "#header $daimyo$#!\n$TOOLTIP_DELIMITER$\nA [concept_diplomatic_pact] that establishes a [concept_daimyo] type [concept_subject] relationship between two [Concept('concept_country', '$concept_countries$')]."
 daimyo_pact_desc:0 "[SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName] is a [concept_daimyo] of [SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName]."
 daimyo_action_notification_name:0 "Demand to become [concept_daimyo]"
 daimyo_action_notification_desc:0 "[INITIATOR_COUNTRY.GetName] demands that we submit to them and become a [concept_daimyo]."
 daimyo_action_notification_break_name:0 "Independence Granted"
 daimyo_action_notification_break_desc:0 "[INITIATOR_COUNTRY.GetName] have ended our [concept_daimyo] status. We are independent once again."
 daimyo_proposal_notification_break_name:0 "Demand for Independence"
 daimyo_proposal_notification_break_desc:0 "[INITIATOR_COUNTRY.GetName] are demanding that we end our [concept_daimyo] status with them."
 daimyo_proposal_notification_break_effects_desc:0 "If we accept, they will become fully independent."
 daimyo_proposal_break_accepted_name:0 "Independence Granted"
 daimyo_proposal_break_accepted_desc:0 "[TARGET_COUNTRY.GetName] accepted the demand to end our [concept_daimyo] status. We are independent once again."
 daimyo_proposal_break_declined_name:0 "Independence Refused"
 daimyo_proposal_break_declined_desc:0 "[TARGET_COUNTRY.GetName] refused the demand to end our [concept_daimyo] status."
 daimyo_proposal_third_party_break_accepted_name:0 "Independence Granted"
 daimyo_proposal_third_party_break_accepted_desc:0 "[TARGET_COUNTRY.GetName] ended their [concept_daimyo] status with [INITIATOR_COUNTRY.GetName], granting them full independence."
 daimyo_proposal_third_party_break_declined_name:0 "Independence Refused"
 daimyo_proposal_third_party_break_declined_desc:0 "[TARGET_COUNTRY.GetName] refused to end their [concept_daimyo] status with [INITIATOR_COUNTRY.GetName]."